- title: "同调论"
  isbn: "978-7-301-08676-6"
  category: "math"
  author: "姜伯驹"
  cover: "/img/books_cover/同调论.webp"
  reading_progress: 80%
  review: "这本书名字叫同调论，或许给人的感觉是一本高阶的同调代数的书，实际上就是一本代数拓扑入门级别的书，也是我上代数拓扑课用的书。似乎大家都喜欢用Hatcher，在上课时老师也多次提到，比如相比于Hatcher这本书就没有引入Ext和Tor函子来一般地表述万有系数定理，另外这本书基本上只讲了同调群的计算，没有讲关于同伦群的内容。而且所涉及到同调群计算的都是很老的方法，所以基本也就只能算曲面的一些同调群，当然同调群本身也是很难算的东西，就代数拓扑入门来说我觉得这本书概念的解释还是很到位的，至少很多证明或概念的几何图像都很清晰，对物理系学生来说推导起来还算比较友好。\n\n 可惜的是由于时间原因课上没有讲到最精彩的最后一章涉及到Poincare对偶等定理，后面因为毕业很忙所以我自己看的也很潦草，不比我学习点集拓扑，代数拓扑我在习题上花的时间比较少，所以学的也很浅，所以虽然我确实逐字逐句看完了这本书，但我只敢给自己标榜看完了80%。"

- title: "绳圈的数学"
  isbn: "9787561161449"
  category: "math"
  author: "姜伯驹"
  cover: "/img/books_cover/绳圈的数学.webp"
  reading_progress: 70%
  review: "还放一本姜院士的书，这其实是一本高级科普书籍，有高中数学知识就能阅读。但是他是对我拓扑学的启蒙图书，让我了解到原来绳结（扭结）里面还有这么多数学，让我了解到原来还可以用多项式来判断两个绳结是否同痕（等价）。当我后面学习的物理知识增多时，知道Witten获得Fields奖一部分原因是用Chern-Simons理论Wilson loop的计算重新发现了Jones多项式，我对纽结理论的兴趣也更加加深了。\n\n顺带一提，这个网站上有关于纽结理论grid上同调讨论班实录，有一些关于纽结的介绍，可惜后面一些内容我弃坑没更新了。"

