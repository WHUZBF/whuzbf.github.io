  category: "physics"
  author: "Joseph Polchinski"
  cover: "/img/books_cover/polchinski.webp"
  reading_progress: 50%
  review: "伟大无需多言，虽然大家都觉得第二卷很难读，但是第一卷还是写的非常非常友好的，特别是对技术细节的介绍，非常非常详细，不过正是因为这本书涉及到很多计算细节，我建议你在读的时候一定要跟着书做推导，没有理解的章节要多读几遍，我自己是先读过一遍，写毕业论文的时候差不多又读了一遍。读的过程中参考别的书籍，发现都有polchinski的影子，所以就弦论书而言，我觉得第一本书一定要是polchinski第一卷！这本书虽然只讲了玻色弦，但是通过玻色弦把弦论的很多技术都介绍的非常到位，我当然毕业论文做的是超弦振幅，然后我发现我只需要额外读一些书的某些章节补一些超弦的知识，而如何计算，Polchinski在玻色弦的介绍中已经给了我答案。\n\n 就像我导师在其个人主页对这本书的介绍“虽然不是不读这本书就写不出论文，但是案头备上一本还是很有好处的，很多地方回过头来发现还是Polchinski上讲得细致”。"

- title: "量子计算与量子信息"
  isbn: "978-1107002173"
  category: "physics"
  Author: "Michael A. Nielsen, Isaac L. Chuang"
  cover: "/img/books_cover/qiqc.webp"
  reading_progress: 70%
  review: "量子计算与量子信息是发展非常迅速的新型学科，这本书是当之无愧的学习这一方向的入门书籍，我当时是在数学学院李老师的课上学习这门理论的。由于课程时间限制，最后匆忙涉及到了一点点量子信息的内容，所以这本书上我只稍微看过一点点量子信息部分。不过总的来说这本书写的还是非常好的，很适合我这种学习理论的人的风格，写法有些偏数学，不过如果你是做实验的或者关心量子电路的物理实现的，这本书或许不能帮你多少。另外，这本书是有中文译本的。\n\n 这本书给我打下了两个思想钢印，我原本以为量子计算炒作的这么热门，那么他的能力是非常强大的，在我学习之后我才发现量子计算能做的事情是有限的，因为虽然他能并行计算，但是如何从最后的纠缠熵中一次提取大量信息是很困难的，因为我们都知道测量之后量子态就会坍缩，所以我们需要对于量子情况专门设计算法。所以是否量子算法一定闭经典算法有用，这还是个未知数。这本书讲了两类目前已知的强于经典算法的例子，一个是指数级加速的舒尔算法，还一个线性加速的Grover搜索算法。上课时老师还提到了近年来发展的矩阵计算的算法（所以对机器学习很有用）。\n\n 第二个思想钢印就是：信息是物理的。最近有关信息熵的问题一直是物理学研究的前言问题，比如理论物理中就涉及到很多黑洞熵计算的问题，这被视作是通往量子引力之路。虽然做这些东西不一定非要详细了解量子信息理论，不过看一下总无坏处。\n\n 最后，你如果对纯数学更感兴趣，我推荐你关注一下拓扑量子计算这个方向，涉及到用幺正范畴去研究量子计算，起源于拓扑序的研究，Kitaev的杰作。一个不错的入门书籍是Zhenghan Wang写的Topological quantum computation。"