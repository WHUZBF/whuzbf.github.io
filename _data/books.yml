  review: "上课时的教材，不过在上课之前一年多，我就自己学过这一本书，现在看来不算特别惊艳，但是中规中矩，读起来难度也不算太大，这本书的前置知识要求很低，所以物理系学生的分析学水平完全够用，不过我推荐在读这本书的时候顺便读一读Armstrong（这本书由于我挑着章节读的，所以我就不写在图书介绍里面了），因为Armstrong里面写了很多这本书里面没涉及到的技术细节，而且比如单纯逼近这种技术在代数拓扑的证明中也常常用到（当然我是物理系的，可以偷懒不去管这些证明细节）。\n\n点集拓扑的故事已经过去很久了，但让我非常欣喜的还是当我在暑假的时候读到原来曲面可以完全用亏格和是否可定向两个离散的变量完全分类，正如我在读李群读到Dykin图一样，这种分类定理总是能让我感到非常奇妙。另外说一句，本网站上有我关于这本书的笔记，可以参考。"


- title: "Scattering Amplitudes in Gauge Theory and Gravity"
  isbn: "978-1-107-06925-1"
  category: "physics"
  author: "Henriette Elvang, Yu-tin Huang"
  cover: "/img/books_cover/scattering_amplitudes.webp"
  reading_progress: 100%
  review: "这本书绝对是所有想做量子场论散射振幅科研的同学必看的一本好书，阅读起来并不难，除了一些特殊专题需要读几遍并配上原始论文才能完全理解，全书对场论散射振幅可以说做了一个非常系统且全面的总结，而且对场论振幅计算中所使用的一些关键技术都进行了详细的说明。也正是这本书让我了解到了SYM振幅的有趣之处，黑白点图以及动量扭量空间内振幅的几何解释都有非常精彩的论述。可能唯一的遗憾是感觉这本书对圈图层面的技术介绍的比较少，可能与两位作者本人的研究方向有关，我记得好像这本书连IBP方法都没有讲。不过圈图的书也有例如Henn&Plefka Scattering Amplitudes in Gauge Theories这样优秀的书存在，而且圈图的技术近年来发展的很快，这些内容更应当在论文中寻找。"

- title: "String theory and M-theory: a modern introduction"
  isbn: "978-0-521-86069-7"
  category: "physics"
  author: Becker, Becker, Shwarz
  cover: "/img/books_cover/bbs.webp"
  reading_progress: 90%
  review: "这本书应当算是目前所有弦论标准教科书里面最新的一本，从玻色弦一路讲到M理论、F理论还有黑洞微观态计数，AdS/CFT对偶等前沿内容，所以从知识体量上看肯定是管够的。但这就出现一个很大的问题，这些知识远远不可能在八百面的书籍里面讲清楚，所以这本书的三位作者想去尽力为读者构建一个宏大的弦论的picture，而不是专注于其中的技术性细节，毕竟这本书只用了二三十面就讲完了CFT，所以不要指望在这本书中学到很多关于弦论的计算细节。过分简化计算细节，比如弦论的散射振幅压根就没提，而这是弦论的根基，是弦论真正可以计算的东西。由此三位作者为读者编织了弦论书很好读的假象，而这显然是错的，我也非常不同意网上大家的观点，觉得这本书读起来很简单，对于我来说这本书读起来真的很困难！你想真正弄懂这本书每一个公式推导怎么来的，是一定要读这本书后面附的参考文献，否则就只是走马观花式的看了一下，比如弦紧致化那一节我就读了不少Strominger的原始论文，否则我是绝对看不明白这一章的。\n\n 那么有人就会说，这本书过分简化计算细节是不是会让大家成为名词党呢？我觉得这本书还是有益的，因为很多弦论对偶这样的东西其实计算例子也不多，前期也是靠着一堆argue建立的，而BBS还是把这些物理图像讲的很清楚，所以读这本书我觉得还是能让读者对弦论是什么有个相当完备的了解。而真正科研大家会碰到的也只是弦论中的很小的一部分，那些技术再去看相应的论文去学就好了。 \n\n 即便是这样，我仍旧不推荐你把这本书的当作是弦论的第一本教材，弦论第一本教材我仍旧是推荐Polchinski，在学习一个理论的时候我建议还是先知道一些最基本的技术细节，我本人是学了Polchinski知道玻色弦的一些基本计算技术，而且还做了超弦振幅计算的相关毕业论文，才去看的BBS，所以我觉得先了解一些技术细节再去看BBS会有更好的效果。\n\n鉴于这本书后面一些内容我读的有些仓促，习题也没有时间来得及写（有的习题比较难我也不会，好在这本书附有完整的习题答案）所以我只能算自己读完了90%。最后，由于这本书作者有Schwarz，所以特地提了不少GS形式，这在当今弦论课程中是非常缺失的一部分，大部分人或许认为这是很老旧的计算方法所以不用提，但是GS形式也是pure spinor形式的前身，后者被认为是有望解决弦论非平凡背景下与R-R荷耦合问题的超弦形式，所以对于想做pure spinor的同学这本书我很推荐。（当然GS形式最好的肯定是GSW，但是那本书太老旧了，读起来可能有些不舒服）"

- title: "String theory. Vol. 1 & 2"
