- title: "微分几何讲义"
  isbn: "9787301009529"
  author: "陈省身，陈维恒"
  category: "math"
  cover: "/img/books_cover/微分几何讲义.webp"
  reading_progress: 80%
  review: "这是当时微分几何的教材，初读起来其实很难，主要是第一章就引入了函数芽这种对物理系学生非常陌生而又非常抽象的概念。实际上我后来对这个概念略懂一二是读了Otto的黎曼曲面之后的事情。不过当你读完第一章之后你会发现这本书写的确实非常精彩，各个章节环环相扣，对纤维丛讲的也非常清晰（作者是陈老，这不清晰才怪）。不过在阅读这本书之前我建议物理系的学生先通过广义相对论学习一遍偏向于计算应用的微分几何，这样会有更好的阅读体验。\n\n这本书对黎曼几何的探讨还比较欠缺，我本科微分几何课在后半段就用另外的书讲黎曼几何里面的一些比较定理之类的东西了，不过我不太感兴趣，所以就没去听这部分内容。总之，这本书对于物理系的学生完全够用了。"

- title: "Introduction to Quantum Mechanics"
  isbn: "9781108103145"
  author: "David J·Griffiths"
  category: "physics"
  cover: "/img/books_cover/qm_griffiths.webp"
  reading_progress: 100%
  review: "这是我本科看的第一本真正的物理书，我四大力学最早学的是量子力学，不过这本书原则上确实可以如此操作。当然你要是不懂任何力学知识的话有些地方理解起来还是很困难。这个网站上有我自己根据这本书当年写的一些笔记，当然里面涉及到很多别的教材以及高等量子力学里面才有的东西。\n\n很多人说这本书简单，看完之后学不到东西，如果你只满足于看完这本书的话，那么这句话基本上就是对的，但是如果你向我一样把这本书的所有习题全部都写了一遍，那我觉得收获是巨大的。另外这本书并不关注算符形式的量子力学，如果你想做理论物理，那我建议你看一看科恩量子力学第一卷的前面几章好好学学算符形式（这本书三卷太厚了，后面的没必要看）。"

- title: "Python Crash Course"
  isbn: "978-1-7185-0271-0"
  author: "Eric Matthes"
  category: "computer"
  cover: "/img/books_cover/python.webp"
  reading_progress: 80%
  review: "这本书是在我高中学完C之后，高考完的那个暑假学的，我认为python是非常适合编程入门学习的语言，语法上比C随意不少，非常适合初学者先了解编程思维，而且这本书我的印象中比较少涉及到面向对象编程（也可能是当时我学习没有注意这一块，因为学过C之后大脑还是面向过程思维方式），这一点好处是让初学者不用强行去学习这门艺术。\n\n我并不是计算机专业的学生，看的计算机方面的书还是比较少，不过如果想学习计算机知识，最重要的还是实践，事实上我觉得计算机不可能单纯看书就能学懂，必须要自己上机写代码，而且要勇敢写书中没出现但是你逻辑上觉得应该可行的代码，这样才能学到真正的知识。另外这本书是有中译本的：Python 编程：从入门到实践（第三版）。"

- title: "みんなの日本語"
