<h1 style="font-family: kawaii-en;color: #984063"><span data-i18n="skills.my_skills">Projects</span></h1>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">
{% for project in site.data.index.projects %}
    <h2 style="font-family: kawaii-en">{{ project.name }}</h2>
    <p style="font-family: cute-en">{{ project.descr }}</p>
    <div>
        {% if project.github %}
            <a href="{{ project.github }} " style="display: inline-block"><i class="fa-brands fa-github"></i>GitHub</a>
        •
        {% endif %}

        {% if project.website %}
            <a href="{{ project.website }} " style="display: inline-block"><i class="fa-solid fa-house"></i>Homepage</a>
        •
        {% endif %}

        {% if project.language %}
            <p style="font-family: kawaii-en;color: #d8b64e ; display: inline-block">{{project.language}}</p>
        {% endif %}
    </div>
{% endfor %}
