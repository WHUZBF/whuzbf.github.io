<!DOCTYPE html>

{% if page.lang %}
<html lang="{{page.lang}}">
{% else %}
<html lang="zh">
{% endif %}

<!-- 只在文章页面加载剪切板注入的JS -->
{% if page.layout == "post" %}
<script src="{{ '/js/copy-attribution.js' | relative_url }}" defer></script>
{% endif %}

<!--返回顶部按钮的js-->
<script src="{{ '/js/back_to_top.js' | relative_url }}" defer></script>

{% include head.html %}

<body>
  <div class="row">
    <div class="col s12 m3">
      <!--防止自动翻译sidebar的个人信息-->
      <div class="table cover no-translate">
        {% include sidebar.html %}
      </div>
    </div>
    <div class="col s12 m9">
      <div class="post-listing">
        {{ content }}
        {% include footer.html %}
      </div>
    </div>
    <!-- 返回顶部按钮 -->
    <div id="back-to-top-container">
      <button id="back-to-top" title="返回顶部" aria-label="返回顶部">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/>
        </svg>
      </button>
    </div>
  </div>
  {% include js.html %}
  {% include pop.html %}
</body>
{% include clickable-image.html %}
{% include translator.html %}
<!--下面是复制内容提示框的div，目前只做了中文适配-->
<div id="copy-notification">已复制内容并添加来源信息</div>
</html>
